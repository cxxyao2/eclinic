<div class="container">
  <div class="responsive-width mx-auto mt-5">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <mat-card>
        <mat-card-content>
          <h2 class="text-center mb-4">Reset Password</h2>
          
          <div class="d-flex justify-content-center">
            <mat-form-field class="w-100">
              <mat-label>Email Address</mat-label>
              <input matInput 
                     formControlName="email" 
                     type="email" 
                     placeholder="Enter your email">
              @if(forgotPasswordForm.get('email')?.hasError('required')) {
                <mat-error>Email is required</mat-error>
              }
              @if(forgotPasswordForm.get('email')?.hasError('email')) {
                <mat-error>Please enter a valid email</mat-error>
              }
            </mat-form-field>
          </div>

          @if(message) {
            <div class="d-flex justify-content-center">
              <div [class]="isError ? 'alert alert-danger' : 'alert alert-success' " role="alert">
                {{ message }}
              </div>
            </div>
          }
        </mat-card-content>
        
        <mat-card-actions class="d-flex justify-content-center mb-3">
          <button class="btn btn-primary" 
                  type="submit" 
                  [disabled]="forgotPasswordForm.invalid">
            Send Reset Link
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
