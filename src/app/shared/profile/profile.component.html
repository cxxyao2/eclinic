<div class="user-form">
    <div class="image-container">
        <img alt="avatar" [src]="imagePath" />
    </div>
    <div class="form-item">
        <label class="form-label">Name:</label>
        <span class="form-value">{{profileInfo().firstName + " " + profileInfo().lastName}} </span>
    </div>
    <div class="form-item">
        <label class="form-label">Age:</label>
        <span class="form-value">{{profileInfo().age??30}}</span>
    </div>
</div>
