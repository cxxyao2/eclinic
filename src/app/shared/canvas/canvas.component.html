<div class="signature-container">
    <canvas #canvasElement width="500" height="200" class="canvas" (mousedown)="startDrawing($event)"
        (mousemove)="draw($event)" (mouseup)="stopDrawing()" (touchstart)="startDrawing($event)"
        (touchmove)="draw($event)" (touchend)="stopDrawing()"></canvas>
    <button type="button" (click)="clearCanvas()">Clear</button>
    <button type="button" (click)="submitSignature()">Submit</button>
</div>
