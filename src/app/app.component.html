<app-header [(collapsed)]="collapsed" />
<mat-sidenav-container>
  <mat-sidenav [(opened)]="sidenavOpend" [mode]="sidenavMode()" [style.width]="sidenavWidth()">
    <app-custom-sidenav [collapsed]="collapsed()"></app-custom-sidenav>
  </mat-sidenav>
  <mat-sidenav-content class="content" [style.margin-left]="sidenavWidth()">
    <div class="mat-elevation-z3 second-toolbar">something</div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
