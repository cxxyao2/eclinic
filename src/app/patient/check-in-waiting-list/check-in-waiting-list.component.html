<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">


        <ng-container matColumnDef="visitId">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.visitId % 1000 }} </td>
        </ng-container>


        <ng-container matColumnDef="patientName">
            <th mat-header-cell *matHeaderCellDef> Patient </th>
            <td mat-cell *matCellDef="let element"> {{element.patientName}} </td>
        </ng-container>


        <ng-container matColumnDef="practitionerName">
            <th mat-header-cell *matHeaderCellDef> Practitioner </th>
            <td mat-cell *matCellDef="let element"> {{element.practitionerName}} </td>
        </ng-container>


        <ng-container matColumnDef="visitDate">
            <th mat-header-cell *matHeaderCellDef>Arrival Time </th>
            <td mat-cell *matCellDef="let element"> {{element.visitDate | date:'HH:mm'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">&nbsp;&nbsp;No data</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of waiting patients">
    </mat-paginator>
</div>
