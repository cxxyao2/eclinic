<mat-toolbar class="mat-elevation-z3">
    <button mat-icon-button aria-label="Toggle menu" (click)="collapsed.set(!collapsed())">
        <mat-icon>menu</mat-icon>
    </button>
    <span>EClinic</span>
    <span class="spacer"></span>
    <div class="extended-button-container">
        <button mat-fab extended class="icon">
            <mat-icon>search</mat-icon>
            <span>Search</span>
        </button>
    </div>

    <div class="extended-button-container">
        <button mat-fab extended (click)="darkMode.set(!darkMode())" aria-label="Toggle Theme">
            @if(darkMode()) {
            <mat-icon>light_mode</mat-icon>
            } @else {
            <mat-icon>dark_mode</mat-icon>
            }
            Theme
        </button>
    </div>
    <!-- todo: need add unread notification numbers -->
    <button mat-icon-button>
        <mat-icon class="notification-icon">notifications</mat-icon>
    </button>
    <div class="extended-button-container">
        <button mat-fab extended>
            <mat-icon>account_circle</mat-icon>
            <span>Login</span>
        </button>
    </div>
</mat-toolbar>
